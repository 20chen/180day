<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div id="comContainer" class="shaker">
        <div class="tit">computer</div>
        <div class="hand-container">
            <img class="fist left hand" src="./image/left_fist.png">
            <img class="result left rock" src="./image/rock.png">
            <img class="result left paper" src="./image/paper.png">
            <img class="result left scissors" src="./image/scissors.png">
        </div>
    </div>
    <div class="center">
        Choose your weapon
    </div>

    <div id="humContainer" class="shaker">

        <div class="tit">You</div>
        <div class="hand-container">
            <img class="fist right hand" src="./image/right_fist.png">
            <img class="result right rock" src="./image/rock.png">
            <img class="result right paper" src="./image/paper.png">
            <img class="result right scissors" src="./image/scissors.png">
        </div>

        <div class="btn-container">
            <div id="rock" class="btn">Rock</div>
            <div id="paper" class="btn">Paper</div>
            <div id="scissors" class="btn">Scissors</div>
        </div>
    </div>

</div>
</body>
</html>
